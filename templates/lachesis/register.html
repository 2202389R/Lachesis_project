{% extends 'lachesis/base.html' %}
{% load staticfiles %}

{% block body_block %}
<link href="{% static "css/register.css" %}" rel="stylesheet">
<div class="container" align="centre">
<div id="content" class="container">
	<p id="websiteTitle">Lachesis</p>
	<p id="websiteSlogan">Interactive Storytelling</p>
</div>

<div class="col-md-12" align="centre">
    {% if registered %}
            <a type="button" class="btn btn-default" align="centre" href="{% url 'index' %}">Thank you for registering! Click here to return to the homepage.</a>
    {% else %}

		<form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}

			     <div class="col-lg-12">
					<label>Username</label>
					<input type="text" name="username" class="form-control" id="" value="">
				</div>


				<div class="col-lg-12">
					<label>Password</label>
					<input type="password" name="password" class="form-control" id="" value="">
				</div>

				<div class="col-lg-12">
					<label>Email</label>
					<input type="email" name="email" class="form-control" id="" value="">
				</div>

				<div class="col-lg-12">
				<input type="submit" name="register" value="Register"/>
				</div>
    {% endif %}
	 </form>
{% endblock %}
</div>
</div>

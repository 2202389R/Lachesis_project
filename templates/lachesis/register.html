<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>

    <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/register.css' %}">


	</head>
<body>

<div class="container">
	<span id="websiteTitle">Lachesis</span>
	  <p>Interactive Storytelling</p>
</div>

<div class="col-md-6">
				 {% if registered %}
                            <strong>thank you for registering!</strong>
                            <a type="button" class="btn btn-primary" href="{% url 'app:index' %}">Return to the homepage.</a><br />
                        {% else %}

        				<form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        				     {% csrf_token %}

            				     <div class="col-lg-12">
                					<label>Username</label>
                					<input type="text" name="username" class="form-control" id="" value="">
                				</div>


                				<div class="col-lg-12">
                					<label>Password</label>
                					<input type="password" name="password" class="form-control" id="" value="">
                				</div>

                				<div class="col-lg-12">
                					<label>Email</label>
                					<input type="email" name="email" class="form-control" id="" value="">
                				</div>

                				<input type="submit" name="register" value="Register" style="width:520px; margin:15px;" />

        			         {% endif %}
        			 </form>

</div>
